<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add your own story</title>
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" href="logo.png" type="image/x-icon">
    <script src="jscript.js" defer></script>
</head>

<body>

    <header>
        <img src="logo.png" alt="logo" style="width:80px; height: 50px; margin-block-start: 30px; margin-right: 20px;">
        <div class="boxed" style="color: darkblue;">
            <h2> Story World!</h2>
            <p style="font-size: small;"> Explore your imagination</p>
        </div>
    </header>

    <h2 style="text-align: center;"> Add your Story</h2>
    <p style="text-align: center;"> Be the writer of your own story!</p>

    <article>

        <div class="addNewStory">
            <form id="newStory" onsubmit="addNewStory()" method="POST">



                <div class="row">
                    <div class="col-25">
                        <label for="Title">Title of Story</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="Title" required name="Title" placeholder="Title of your Story"
                            maxlength="60">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="Author">Author</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="Author" required name="Author" placeholder="Your Name.." maxlength="50">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="categoryNewStory">Category</label>
                    </div>
                    <div class="col-75">
                        <select id="categoryNewStory" required name="categoryNewStory">
                            <option value="" selected>Select category</option>
                            <option value="newaction">Action</option>
                            <option value="newfiction">Fiction</option>
                            <option value="newlove">Love</option>
                            <option value="newmystery">Mystery</option>
                        </select>
                    </div>
                </div>


                <div class="row">
                    <div class="col-25">
                        <label for="newStory">Story</label>
                    </div>
                    <div class="col-75">
                        <textarea id="newStory" required name="newStory" placeholder="Write your story.."
                            style="height:200px" maxlength="1000"></textarea>
                        </textarea>
                        <p>Word Limit:1000</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="storyimage" style="padding-top: 0px;">Add image</label>
                    </div>
                    <div class="col-75">
                        <input type="file" id="storyimage" name="storyimage">
                    </div>
                </div>
                <br>
                <div class="row">
                    <input id="submitnewstory" type="submit" value="Submit">
                </div>

            </form>
        </div>



    </article>


</body>

</html>
